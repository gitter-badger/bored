	<body>
		<script>
		$(document).ready(function(){
			if(!document.location.hash || document.location.hash == "" || document.location.hash == "#"){

			}else{
				$("#sitecontent").load("../" + document.location.hash.replace("#", "") + ".html #content");

		});
		</script>

	</body>
